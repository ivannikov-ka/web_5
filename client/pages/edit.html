<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/edit.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Clothes</title>
    <script src="../assets/js/edit.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="../pages/catalog.html" style="text-decoration: none">
          <img src="../assets/images/logo_text.svg" alt="logo" />
          <span>EDIT</span>
        </a>
      </div>
    </header>
    <div class="content-wrapper">
      <h3>Товар</h3>
      <div class="pictures-wrapper" id="pictures-wrapper">
        <div class="button-wrapper" id="button-wrapper">
          <button id="file-load">+</button>
          <input
            type="file"
            hidden
            name=""
            id="input-file"
            multiple
            accept="image/jpeg"
          />
        </div>
      </div>

      <input type="text" placeholder="Введите название" id="product-name" />
      <div class="color-wrapper">
        <select id="color-select">
          <option value="" selected disabled>Выберите цвет</option>
        </select>
        <div class="color">
          <div class="color-ball" id="color-ball"></div>
        </div>
      </div>
      <div class="checkboxs-wrapper" id="checkboxs-wrapper"></div>
      <div class="genders" id="genders-product">
        <span class="active">мужчинам</span>
        <span>женщинам</span>
      </div>

      <select id="select-category">
        <option value="" selected disabled>Выберите категорию</option>
      </select>
      <div class="price-wrapper">
        <input type="text" placeholder="Введите цену" id="price-input" />
        <span>Р</span>
      </div>
      <button class="save-btn" id="add-product">ДОБАВИТЬ</button>
      <button class="del-btn" id="del-btn">УДАЛИТЬ</button>
    </div>
  </body>
</html>
